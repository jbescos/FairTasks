<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Fair Tasks</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/custom.css">
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<script type="text/javascript">
		
	</script>
	<div class="container">
		<div class="page-header margin-header">
			<h1>Fair Tasks</h1>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="/index.html">Home</a> <a
				class="navbar-brand" href="/group.html">Group</a> <a
				class="navbar-brand" href="/tasks.html">Tasks</a>
		</nav>
		<h2 class="margin-header">Members in groups</h2>
		<div class="row">
			<div class="col p-3 mb-2 bg-info text-white">
				Name
			</div>
			<div class="col p-3 mb-2 bg-info text-white">
				Members
			</div>
			<div class="col">
				Remove
			</div>
		</div>
		<div id="groups">
		
		</div>
		<h2 class="margin-header">Add a new member</h2>
		<div class="form-group">
			<label for="group">Name of the group (it will be created if it doesn't exist):</label>
			<input type="text" class="form-control" id="group">
			<label for="email">Email of the new member:</label>
			<input type="text" class="form-control" id="email">
			<button type="button" class="btn btn-success" id="insert">Insert</button>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			loadCrudTable('groups', '/groups', true);
			$('#insert').on('click', function() {
				var email = $('#email').val();
				var group = $('#group').val();
				insert('/groups', '{"group":"'+group+'","email":"'+email+'"}', function(){
					loadCrudTable('groups', '/groups', true);
				});
			});
		});
	</script>
</body>
</html>
